  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script>
    let img;
    let smallPoint, largePoint, pointsSet = [];

    const imageWidth = 720;
    const imageHeight = 720;

    let rowsCount = 72;
    let columnsCount = 72;

    let sampleSquareWidth = imageHeight / (columnsCount - 1);
    let sampleSquareHeight = imageHeight / (rowsCount - 1);

    function preload() {
      img = loadImage('../assets/images/comedian720.jpg');
    }

    function setup() {
      createCanvas(imageWidth, imageHeight);
      smallPoint = 20;
      largePoint = 60;
      image(img, 0, 0, imageWidth, imageHeight);
      noStroke();
      background(255);
      img.loadPixels();
    }




    function draw() {

      function addPoint(x, y) {
        let pix = img.get(x, y)
        fill(pix);
        square(x, y, sampleSquareWidth);
        console.log('XY', x, y);

      }

      function addNextLine() {
        console.log('next LINE')
      }

      // TODO: loopuj přes řádky a pak sloupce a udělej tečky
      for (let y = 0; y <= rowsCount; y++) {
        // FIXME: možná bude potřeba dát columnsCount + 1
        for (let x = 0; x <= columnsCount; x++) {
          addPoint(x * sampleSquareWidth, y * sampleSquareHeight);
          if (x === columnsCount) {
            addNextLine();
          }
        }
      }

      // let pointillize = map(mouseX, 0, width, smallPoint, largePoint);

      // let pix = img.get(x, y);
      // fill(pix, 128);
      // ellipse(x, y, pointillize, pointillize);
      noLoop();
    }
  </script>
